<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/tictactoe.png">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <img class="game-over d-none" id="game-over" src="./images/game-over.png" alt="game over">
    <button onclick="restart()" class="btn-restart d-none" id="btn-restart">Restart</button>
    <div class="player-panel">
        <div id="player-1">
            <img class="" src="./images/circle.png" alt="">Player 1
        </div>

        <div class="player-inactive" id="player-2">
            <img class="" src="./images/cross.png" alt="">Player 2
        </div>
    </div>

    <div class="relative">
        <div id="line-1" class="horizontal-line" style="top: 61px; left: 31px"></div>
        <div id="line-2" class="horizontal-line" style="top: 200px; left: 31px"></div>
        <div id="line-3" class="horizontal-line" style="top: 341px; left: 31px"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 201px; left: 31px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 201px; left: -109px;"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 201px; left: 171px;"></div>
        <div id="line-7" class="horizontal-line"
            style="top: 200px; left: 30px; transform: rotate(45deg); transform: scaleX(0.0);"></div>
        <div id="line-8" class="horizontal-line"
            style="top: 200px; left: 31px; transform: rotate(-45deg); transform: scaleX(0.0);"></div>


        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-0" class="shape d-none" src="./images/cross.png" alt="">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-1" class="shape d-none" src="./images/cross.png" alt="">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-2" class="shape d-none" src="./images/cross.png" alt="">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-3" class="shape d-none" src="./images/cross.png" alt="">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-4" class="shape d-none" src="./images/cross.png" alt="">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-5" class="shape d-none" src="./images/cross.png" alt="">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-6" class="shape d-none" src="./images/cross.png" alt="">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-7" class="shape d-none" src="./images/cross.png" alt="">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape d-none" src="./images/circle.png" alt="">
                    <img id="cross-8" class="shape d-none" src="./images/cross.png" alt="">
                </td>
            </tr>
        </table>
    </div>

    <footer>
        <a href="https://www.flaticon.com/free-icons/toe" title="toe icons">Toe icons created by Mayor Icons -
            Flaticon</a>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
